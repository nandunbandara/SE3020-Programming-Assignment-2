<div class="container">
   <div class="row">
       <div class="col-md-6 col-md-offset-2">
           <table class="table table-bordered">
               <tr>
                   <th>Email</th>
                   <th>Name</th>
               </tr>
               <tr ng-repeat="item in dash.users">
                   <td>{{item.email}}</td>
                   <td>{{item.name}}</td>
               </tr>
           </table>
           {{dash.users}}
       </div>
   </div>
</div>
